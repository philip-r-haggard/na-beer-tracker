<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Your profile</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info pb-0" *ngIf="editForm.dirty">
            <p><strong>Information: </strong>You have made changes. Any unsaved changes will
            be lost.</p>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <div>
                    <strong>Name:</strong>
                    <p>{{member.knownAs}}</p>
                </div>
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last active:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" [disabled]="!editForm.dirty" 
                form="editForm" class="btn btn-success col-12">Save changes</button>
            </div>
        </div>
    </div>
    <div class="col-8">
        <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
            <h4 class="mt-2">Location Details: </h4>
            <div class="d-flex flex-column">
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" [(ngModel)]="member.city" name="city" class="form-control">
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" [(ngModel)]="member.country" name="country" class="form-control">
                </div>
            </div>
        </form>
        <div class="col-8 mt-8" style="margin-top: 40px;">
            <p>Entry edit will go here</p>
        </div>
    </div>
</div>
