<div class="row">
    <div class="col-12">
        <div class="d-flex flex-wrap">
            <div *ngFor="let member of members$ | async" style="margin-right: 10px;">
                <a class="btn btn-dark" [routerLink]="'/members/' + member.userName">{{ member.userName }}</a>
            </div>
        </div>
    </div>
</div>
